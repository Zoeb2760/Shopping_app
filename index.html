<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class = "top"> 
		<ol> 
			<li> <img src= "images/simple.jpg"alt=" vegetables" style="width:42%; height:204px;"></li>
			<h4>Shopping List </h4>
		</ol>
		</div>
			
			
		
		<div class="appear">
		<h3> Items appear here with x mark for deletion: </h3>
			<ul>
			<li> &#10007 eggs</li>
			<li> &#10007 bread </li>
			<li> &#10007 milk <li>
			</ul>
       </div>


		

		<div class= "list">
		<h3> Enter your items for the shopping list here:</h3>
		<ul>
			<li> &#10004 eggs</li>
			<li> &#10004 bread </li>
			<li> &#10004 milk <li>
			</ul>
		</div>

		<div class = "button">
			<h5> Press to clear the list </h5>
		</div>



		
	
</body>
</html>
